<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
</head>
<body>
  <div class="tri-state-toggle">
    <button class="tri-state-toggle-button" id="toggle-button1">Light</button>
    <button class="tri-state-toggle-button" id="toggle-button2">Default</button>
    <button class="tri-state-toggle-button" id="toggle-button3">Dark</button>
  </div>

  <div id="calendar" class="calendar">
    <div class="wrapper">
      <header>
        <p class="current-date"></p>
        <div class="icons">
          <span id="prev" class="material-symbols-rounded">chevron_left</span>
          <span id="next" class="material-symbols-rounded">chevron_right</span>
        </div>
      </header>
      <div class="calendar">
        <ul class="weeks">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tue</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="stats-container">
      <div class="details">
        <h2>à¤¦à¤¿à¤¨Logs</h2>
        <p>Keep it up! ðŸ™‹</p>
        <div id="progressBar" class="progressBar">
          <div id="progress"></div>
        </div>
      </div>
      <div class="stats-number">
        <p id="numbers">0 / 0</p>
      </div>
    </div>

    <form action="" id="taskForm">
      <input type="text" placeholder="Write your task" id="taskInput">
      <button type="submit" id="newTask">+</button>
    </form>

    <ul id="tasks" class="task-list"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./js/script.js"></script>

</body>
</html>
